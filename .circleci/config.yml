#
version: 2.1

jobs:
  build:
    docker:
      - image: cirrusci/flutter
    working_directory: ~/code
    steps:
      - checkout
      - run:
          name: Retrieve Evironment Variables
          command: |
            cd android
            echo $SERVICE_ACCOUNT_JSON | base64 -d > app/service-account.json
            echo $GOOGLE_PLAY_UPLOAD_KEY | base64 -di | tee muter_keystore.jks app/muter_keystore.jks >/dev/null
            echo $KEY_PROPERTIES | base64 -d > key.properties
      - run: flutter doctor
      - run:
          name: Run Tests
          command: flutter test
      - run: flutter build appbundle
      - run:
          name: Publish Application Bundle to Play Store
          command: |
              cd android
              ./gradlew publishProdReleaseBundle
