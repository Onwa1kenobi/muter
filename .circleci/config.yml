# Check https://circleci.com/docs/2.0/ruby/ for more details
#
version: 2.1

orbs:
  ruby: circleci/ruby@0.1.2 # Ruby orb registry: https://circleci.com/orbs/registry/orb/circleci/ruby

jobs: 
  build:
    docker:
      - image: cirrusci/flutter
    working_directory: ~/code
    environment:
      FL_OUTPUT_DIR: output
      FASTLANE_LANE: deploy_internal
    shell: /bin/bash --login -o pipefail
    steps:
      - checkout
      - restore_cache:
          key: 1-gems-{{ checksum "Gemfile.lock" }}
      - run:
          name: Which bundler?
          command: bundle -v
      - run:
          name: Install bundler 2
          command: |
            sudo gem install bundler -v 2.1.4
      - run:
          name: Which bundler now?
          command: bundle -v
      - run: bundle check || bundle install --path vendor/bundle
      - save_cache:
          key: 1-gems-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: fastlane
          command: bundle exec fastlane $FASTLANE_LANE
      - store_artifacts:
          path: output
      - store_test_results:
          path: output/scan
